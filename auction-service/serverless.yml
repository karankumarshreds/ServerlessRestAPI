service:
  name: auction-service

plugins:
  # allows you to bundle and use es6 syntax
  - serverless-bundle
  # allows you to use aws params in your code
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  # defines the env of your lambda
  stage: ${opt:stage, 'dev'}
  region: ap-south-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource:
        - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/AuctionsTable

resources:
  Resources:
    AuctionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AuctionsTable
        BillingMode: PAY_PER_REQUEST
        # defining the attribute
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S #string
        # attaching it with db
        KeySchema:
          - AttributeName: id
            KeyType: HASH # this means make it as a partition key/primary key

functions:
  hello:
    handler: src/handlers/create-auction.handler
    events:
      - http:
          method: POST
          path: /auction
